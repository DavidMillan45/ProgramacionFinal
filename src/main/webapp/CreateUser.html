<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Creaci√≥n de un nuevo usuario</title>
</head>
<body>
<form class="container">
    <h1>Create user</h1>
    <form name="formulario" id="user-form">
        <div class="row">
            <div class="col">
                <label>Type of user:</label>
                <select class="form-select" id="type-input" required>
                    <option disabled selected value> -- select an option --</option>
                    <option>Owner</option>
                    <option>Vet</option>
                </select>
            </div>
            <div class="col">
                <label>Username:</label>
                <input type="text" class="form-control" id="username-input" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Person_id:</label>
                <input type="text" class="form-control" id="Person_id-input" required>
            </div>
            <div class="col">
                <label>Name:</label>
                <input type="text" class="form-control" id="name-input">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label>Address:</label>
                <input type="text" class="form-control" id="address-input">
            </div>
            <div class="col">
                <label>Neighborhood:</label>
                <input type="text" class="form-control" id="neighborhood-input">
            </div>

        </div>
    </form>
</form>
</body>
</html>
